<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row my-5">
            <div class="col-3">
                <div class="card">
                    <div class="card-body">
                        <form action="https://echo.htmlacademy.ru" method="POST">
                            <input class="form-control mb-3 student-first-name"
                             type="text"
                             name="first_name"
                             placeholder="Enter your first name"
                             aria-label="Enter your first name">
        
                            <input class="form-control mb-3 student-last-name"
                             type="text"
                             name="last_name"
                             placeholder="Enter your last name"
                             aria-label="Enter your last name">
        
                            <input class="form-control mb-3 student-bithdate-input"
                             type="date"
                             name="bithdate"
                             aria-label="Select your bithdate">
        
                            <select class="form-control mb-3 student-schoolarship-select" name="schoolarship">
                                <option disabled selected hidden>Choose your schoolarship</option>
                                <option value="Grant"> Grant</option>
                                <option value="Kantirak">Kantirak</option>
                            </select>
                        </form>
                        <button class="btn btn-primary ms-auto d-block" type="button" onclick="addStudent()">Add</button>
                    </div>
                </div>

                
            </div>

            <div class="col-9">
                <div class="card">
                  <div class="card-body">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>FullName</th>
                          <th>Birthday</th>
                          <th>Schoolorship</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody class="student-result">
        
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
        </div>

    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>
</html>
